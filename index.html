<!DOCTYPE html>

<!--
Calendar on flex
-->

<html>
    <head>
        <meta charset="UTF-8">
        <title>Calendar on flex</title>        
        <style>
            
            /* FLEX STYLES */
            .week, .head, .header, .headstyle
            {
              display: flex;
            }
            
            .day 
            {
              flex-grow: 1;
              flex-shrink: 1;
              flex-basis: 0;
            }
          
            /* OTHER STYLES */

            html, body
            {             
              font-size: 12px;
              min-width: 800px;  
            }
            
            .month, .button, .input
            {
              max-width: 800px; 
              margin: 20px auto;
            }
            
            .headstyle, .header
            {
                width: 800px;
                max-width: 800px;
                margin: 30px auto 0;                 
            }
            
            .head  
            {
              max-width: 1200px; 
              margin: 0 auto;
              background-color: #F3F0F0;
              box-shadow:0px 3px 4px -1px rgba(0,0,0,0.24);            
            }
            
            .header
            {
                margin-top: 20px;
            }
            
            button
            {
                padding: 5px 15px;
                background-color: #006FCA;
                border: none;
                color:white;
                font-weight: bold;
                cursor:pointer;
                border-radius: 3px;
            }
            
            .button button:first-of-type
            {
                margin-right: 10px;                   
            }
            
            .button button
            {
                text-shadow:  2px 2px 2px gray;
            }

            .week
            {
              height: 80px;
            }

            .day 
            {
              color: gray;
              padding: 5px;             
              box-shadow: 
                -1px -1px lightgrey, 
                inset -1px -1px 0 0 lightgrey;
            }            
            .day:hover
            {
                background-color: #F1EDED;
                font-weight: bold;
            }
            
            p
            {
                font-weight: bold;
            }
            
            .text p 
            {
                line-height: 0.5;
            }
            .text:hover
            {
                background-color: #C1E4FF;
                font-weight: 100;
            }
            
             .text
            {
                background-color: #C1E4FF;                
            }
            
            input
            {
                box-shadow:rgba(0,0,0,0.1) 0.3px 0 inset;  
                height: 25px;
            }
            
            .arrow-left 
            {
                width: 0; 
                height: 0; 
                border-top: 4px solid transparent;
                border-bottom: 4px solid transparent; 
                border-right: 4px solid blue; 
                margin-left: 7px;
            }
            
            .arrow-right 
            {
                width: 0; 
                height: 0; 
                border-top: 4px solid transparent;
                border-bottom: 4px solid transparent;
                border-left: 4px solid blue;
                margin-left: 7px;                
            }
            
            .button
            {
                margin-left: 0;                 
            }
            
            .input
            {
                margin-right: 0;                
            }
            
            button.left, button.right
            {
                background-color: white;
                border: 1px solid lightgray;
                width: 20px;
                height: 20px;
                padding: 0;
                margin: 0 5px;
            }
            
            .header span
            {
                margin-top: 2px;               
                font-size: 16px;
            }
            button.today
            {
                background-color: white;
                border: 1px solid lightgray;
                color: gray;
                padding: 2px 10px;
                font-weight: 100;
                border-radius: 3px;
            }  
            
            input
            {
                padding: 0 10px;
            }
